
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Epidemic simulator</title>
        <meta name="author" content="Gian Marco Todesco">

        <link rel="stylesheet" href="style.css"/>
        <script src="simulator.js"></script>
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.min.js"></script>
    </head>
    <body>
        <p style="font-weight:bold"><span color="red">&#9888;</span>Work in progress! </p>
        <p>Source code: <a href="https://gianmarco-todesco.github.io/epidemic-simulator/">https://gianmarco-todesco.github.io/epidemic-simulator/</a></p>
        <!--button onclick="start()">Start</button-->
        <div class="controls">
            <div class="column">

                <table>
                    <tr>
                        <th>Population</th>
                        <td><select id="population"></select></td>
                    </tr>
                    <tr>
                        <th>Infection duration</th>
                        <td><select id="duration"></select></td>
                    </tr>
                    <tr>
                        <th>Contagiousness</th>
                        <td><select id="contagiousness"></select></td>
                    </tr>
                    <tr>
                        <th>Lethality</th>
                        <td><select id="lethality"></select></td>
                    </tr>
                </table>
            

                <p>
                    <button onclick="reset()">Reset</button>
                    <button onclick="startStop()" id="start-stop-btn">Start</button>    
                </p>
                <p>
                    Simulation speed <select id="simulation-speed"></select>
                </p>
            </div>
            <div class="right-column">
                <table>
                    <tr>
                        <th>Lockdown</th>
                        <td><select id="lockdown"></select></td>
                    </tr>    
                </table>
            </div>
        </div>

        <div>
            <canvas id="c"></canvas>       
        </div>
        <div>
            <div id="g"></div>       
        </div>
    </body>    
</html>
